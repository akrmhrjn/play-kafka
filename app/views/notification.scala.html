@(message: String)

@main(message) {

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript" src='@routes.Assets.versioned("js/notification.js")'></script>
<center>
    <h2>Kafka Notification Test</h2>

    <form action="@routes.Application.notificationMsg()" method="post">
        <input type="text" name="msg" placeholder="Enter Message..."/>
        <button>Send</button>
    </form>
</center>
<ul id="print"></ul>


}
